<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Producto</title>
    </h:head>
    <script>
        expired();
    </script>
    <h:body style="background-color: #DDDDDD" onload="expired()">         
        <p:dialog id="dialogs1" widgetVar="wdialogss1" header="Product" draggable="false" closable="false" resizable="false" modal="true" appendTo="@(body)">
            <h:form>
                <p:outputLabel value="Se ha eliminado el producto     "/>
                <p:commandButton value="Confirmar" onclick="PF('wdialogss1').hide();"/>
            </h:form>
        </p:dialog>
        <p:growl id="growldel" sticky="true" showDetail="true"/>
        <h:form style="width:1500px;height:80px;background-color: #F1F1F1;">
            <p:commandLink value="AdministraciÃ³n" style="font-family:Book Antiqua;font-size:18px;display: block; width:100%; text-align:center;position: absolute;top: 35px;color:black;" action="#{product.toAdmin()}" />            
        </h:form>
            <p:layout style="width:872px;height:80px; position: absolute; top: 150px; left: 335px;">
                <p:layoutUnit  position="center">
                    <h:form>
                        <h:outputText value="Eliminar un producto" style="font-size:24px;display: block; width:100%; text-align:center;" />
                    </h:form>                    
                </p:layoutUnit>
            </p:layout>
            <p:layout style="width:872px;height:210px; position: absolute; top: 210px; left: 335px;">
                <p:layoutUnit  position="center">                
                    <h:form style="position: absolute; left:25px; top:30px;" enctype="multipart/form-data" id="eliminar" >
                        <p:remoteCommand partialSubmit="true" process="@this" name="expired" action="#{product.getList()}" update="formlist"/>
                        <p:panelGrid columns="2" id="formlist">
                            <p:selectOneMenu value="#{product.aux}" filter="true" filterMatchMode="contains">
                                <f:selectItems value="#{product.products}" var="sel" itemLabel="#{sel.name_product}" itemValue="#{sel.id_product}"/>
                            </p:selectOneMenu>
                            <h:commandButton value="Eliminar" action="#{product.doDelete()}"/>
                        </p:panelGrid>                        
                    </h:form>
                </p:layoutUnit>
            </p:layout> 
        <h:form style="width:1500px;height:80px;background-color: #989898;position: relative; top: 500px;">
            <p:commandLink value=">Sitio web de NE" style="font-size:16px;display: block; width:100%; text-align:right;position: absolute; right: 250px; top: 15px;color:white;" />            
        </h:form> 
    </h:body>
</html>
