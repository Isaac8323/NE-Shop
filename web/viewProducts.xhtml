<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <script>
        Load();
    </script>
    <script>
        function Refresh() {
            location.reload();
        }
    </script>
    <script>
        expired();
    </script>
    <h:body onload="expired()">
        <h:form>
            <p:remoteCommand name="expired" action="#{user.Expired()}"/>
        </h:form>
        <p:growl id="infoo" sticky="true" showDetail="true"/>
        <h:form>            
            <p:commandButton value="Listar" action="#{admin.getProduct()}" update="tabla"/>
            <p:dataTable id="tabla" var="lis" value="#{admin.products}" stickyHeader="true" >
                <f:facet name="header">Productos Registrados</f:facet>
                <p:column headerText="Id de producto">
                    <p:outputLabel value="#{lis.id_product}"/>
                </p:column>
                <p:column headerText="Nombre del producto">
                    <p:outputLabel value="#{lis.name_product}"/>
                </p:column>
                <p:column headerText="Cantidad en stock">
                    <p:outputLabel value="#{lis.stock}"/>
                </p:column>
                <p:column headerText="Categoría">
                    <p:outputLabel value="#{lis.category}"/>
                </p:column>
                <p:column headerText="Precio">
                    <p:outputLabel value="#{lis.price}"/>
                </p:column>
                <p:column headerText="Descripción">
                    <p:outputLabel value="#{lis.description}"/>
                </p:column>
                <p:column headerText="Imágen">
                    <p:graphicImage style="display:block;margin-left:auto;margin-right:auto;" id="render" value = "#{lis.image}" width="150" height="120" cache="false"/>
                </p:column>
            </p:dataTable>
        </h:form>                
    </h:body>
</html>
