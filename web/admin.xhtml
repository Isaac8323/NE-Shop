<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Administración</title>
    </h:head>
    <script>
        expired();
    </script>
    <h:body style="background-color: #DDDDDD" onload="expired()">
        <h:form>
            <p:remoteCommand name="expired" action="#{user.validateAdmin()}"/>
        </h:form>
        <p:growl id="infos" sticky="true" showDetail="true"/>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" size="60">
                    <h:form style="width:1500px;height:80px;background-color: #F1F1F1;">
                        Bienvenido Admin #{login.username} !
                        <h:outputText value="NE Website" style="font-family:Book Antiqua;font-size:18px;display: block; width:100%; text-align:center;position: absolute;top: 10px;color:black;" />
                        <p:commandButton style="display: block; position:absolute; left:1325px; top: 5px;" value="Cerrar sesión" action="#{login.logOut()}">
                            <p:confirm header="Confirmación" message="¿Estás seguro de que deseas cerrar sesión?" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:confirmDialog global="true" showEffect="fade">
                            <p:commandButton value="cerrar sesión" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </h:form>
                </p:layoutUnit>
                <p:layoutUnit position="south" size="0">
                </p:layoutUnit>
                <p:layoutUnit position="west" size="210">
                    <p:menu style="width: 180px;">
                        <p:submenu label="Productos">
                            <p:menuitem value="Añadir productos" action="#{product.eraseFields()}"/>
                            <p:menuitem value="Actualizar datos" outcome="updateProduct.xhtml"/>
                            <p:menuitem value="Eliminar productos" outcome="deleteProduct.xhtml"/>
                        </p:submenu>
                    </p:menu>
                </p:layoutUnit>
                <p:layoutUnit position="east" size="0">
                </p:layoutUnit>
                <p:layoutUnit position="center">
                    <p:tabMenu activeIndex="0">
                        <p:menuitem value="Productos" action="#{admin.reDirect('viewProducts.xhtml')}" icon="ui-icon-star" update="frame"/>
                        <p:menuitem value="Usuarios" action="#{admin.reDirect('viewUsers.xhtml')}" icon="ui-icon-star" update="frame"/>
                        <p:menuitem value="Compras" action="#{admin.reDirect('viewReport.xhtml')}"  icon="ui-icon-wrench" update="frame"/>
                    </p:tabMenu>
                    <p:panel id="frame">
                        <h:form>
                            <div id="wrap"> 
                                <iframe id="imagepgframe" name="imagepgframe" width="1250" height="558" frameborder="0" scrolling="auto" src="#{admin.iframe}">
                                    <p>Your browser does not support iframes.</p>
                                </iframe>
                            </div>
                        </h:form>
                    </p:panel>                        
                </p:layoutUnit>
            </p:layout>
        </h:form>
        <h:form style="width:1500px;height:80px;background-color: #989898;position: relative; top: 800px;">
            <p:commandLink value=">Sitio web de NE" style="font-size:16px;display: block; width:100%; text-align:right;position: absolute; right: 250px; top: 15px;color:white;" />            
        </h:form>                    

    </h:body>
</html>
