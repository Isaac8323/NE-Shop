<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cuenta de NE</title>
    </h:head>
    
    <script>
        redirect();
    </script>    
    
    <h:body style="background-color: #DDDDDD" onload="redirect()">
        <h:form>
            <p:remoteCommand name="redirect" action="#{login.Logged()}"/>
        </h:form>
        <p:growl id="growl" sticky="true" showDetail="true"/> 
        <h:form style="width:1500px;height:80px;background-color: #F1F1F1;">
            <p:commandLink value="Cuenta de mi NE" style="font-family:Book Antiqua;font-size:18px;display: block; width:100%; text-align:center;position: absolute;top: 35px;color:black;" />            
        </h:form>
        <p:layout style="width:550px;height:80px; position: absolute; top: 150px; left: 500px;">
            <p:layoutUnit  position="center">
                <h:form>
                    <h:outputText value="Cuenta NE" style="font-size:24px;display: block; width:100%; text-align:center;" />
                </h:form>                    
            </p:layoutUnit>
        </p:layout>
        <p:layout style="width:550px;height:600px; position: absolute; top: 200px; left: 500px;">
            <p:layoutUnit  position="center">
                <h:form >
                    <h:panelGrid columns="1" style="position: absolute; top: 60px; left: 30px;">                        
                        <p:inputText style="width:470px;height:25px;" placeholder="Nombre de usuario" value="#{login.username}"/>
                        <p:password style="width:470px;height:25px;" placeholder="Contrase単a" value="#{login.password}"/>       
                        <p:commandButton style="position: absolute; top: 150px; left: 360px;" value="Continuar" action="#{login.LoginControl()}"/>
                    </h:panelGrid>                    
                </h:form>                               
                
                <h:form style="position: absolute; top: 160px; left: 30px;">
                    <p:commandLink value="多Has olvidado la contrase単a?" action="#{recover.eraseField()}"/>
                </h:form>
                <h:form style="position: absolute; top: 250px; left: 190px;">
                    <p:outputLabel value="多No tienes cuenta?"/>
                </h:form>
                <h:form style="position: absolute; top: 280px; left: 180px;">
                    <p:commandButton value="Crear cuenta NE" action="#{login.toRegister()}"/>
                </h:form>
                <h:form style="position: absolute; top: 350px; left: 180px;">
                    <p:commandLink value=">Ingresar como invitado"/>
                </h:form>
            </p:layoutUnit>
        </p:layout>
        <h:form style="width:1500px;height:80px;background-color: #989898;position: relative; top: 800px;">
            <p:commandLink value=">Sitio web de NE" style="font-size:16px;display: block; width:100%; text-align:right;position: absolute; right: 250px; top: 15px;color:white;" />            
        </h:form>
    </h:body>
</html>
