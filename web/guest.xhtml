<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Invitado</title>
    </h:head>
    <script>
        expired();
    </script>
    <h:body style="background-color: #DDDDDD" onload="expired()">
        <p:growl id="growlguest" sticky="true" showDetail="true"/>
        <h:form style="width:1500px;height:80px;background-color: #F1F1F1;">
            Welcome Guest !
            <h:outputText value="NE Website" style="font-family:Book Antiqua;font-size:18px;display: block; width:100%; text-align:center;position: absolute;top: 35px;color:black;" />
        </h:form>   
        <h:form style="position: absolute; left:450px; top:150px;" enctype="multipart/form-data" id="eliminar" >
            <p:remoteCommand partialSubmit="true" process="@this" name="expired" action="#{product.getListGuest()}" update="carou"/>
            <p:panelGrid columns="1" id="carou">
                <p:galleria id="gal" value="#{product.guest}" var="image" transitionInterval="10000" >
                    <p:graphicImage width="620" height="390" style="display:block;margin-left:auto;margin-right:auto;margin-top:auto;" value="#{image.image}"
                                    title="#{image.name_product}" alt="#{image.description}" />
                </p:galleria>
            </p:panelGrid>                        
        </h:form>
        <h:form>

        </h:form>

        <h:form style="width:600px;height:80px;background-color: #DDDDDD;position: relative; top: 550px; left: 455px;">
            <p:outputLabel style="display: block;text-align:center;" value="Estos que ves aquí son todos los increíbles productos disponibles dentro de la NE-Shop los cuales puedes adquirir una vez te registres. ¡No lo pienses más!, únete a esta gran comunidad"/>
        </h:form>

        <h:form style="width:1500px;height:80px;background-color: #989898;position: relative; top: 600px;">
            <p:commandLink value=">Sitio web de NE" style="font-size:16px;display: block; width:100%; text-align:right;position: absolute; right: 250px; top: 15px;color:white;" action="#{login.logOut()}"/>            
        </h:form>                    

    </h:body>
</html>
