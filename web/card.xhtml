<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Producto</title>
    </h:head>
    <script>
        expired();
    </script>
    <h:body style="background-color: #DDDDDD" onload="expired()">         
        <p:dialog id="dialogsca" widgetVar="dialogsca" header="Product" draggable="false" closable="false" resizable="false" modal="true" appendTo="@(body)">
            <h:form>
                <p:outputLabel value="Se han añadido los fondos     "/>
                <p:commandButton value="Confirmar" action="#{user.toUser()}"/>
            </h:form>
        </p:dialog>
        <p:growl id="growlca" sticky="true" showDetail="true"/>
        <h:form style="width:1500px;height:80px;background-color: #F1F1F1;">
            <p:commandLink value="NE Website" style="font-family:Book Antiqua;font-size:18px;display: block; width:100%; text-align:center;position: absolute;top: 35px;color:black;" action="#{user.toUser()}" />            
        </h:form>
        <p:layout style="width:872px;height:80px; position: absolute; top: 150px; left: 335px;">
            <p:layoutUnit  position="center">
                <h:form>
                    <h:outputText value="Añadir recursos" style="font-size:24px;display: block; width:100%; text-align:center;" />
                </h:form>                    
            </p:layoutUnit>
        </p:layout>
        <p:layout style="width:872px;height:280px; position: absolute; top: 210px; left: 335px;">
            <p:layoutUnit  position="center">                
                <h:form style="position: absolute; left:225px; top:30px;" enctype="multipart/form-data" id="eliminar" >
                    <p:remoteCommand partialSubmit="true" process="@this" name="expired" action="#{user.getCard()}" update="formlist"/>
                    <p:panelGrid columns="1" id="formlist">
                        <p:outputLabel value="Número de tarjeta: #{user.id}"/>
                        <p:outputLabel value="Titular: #{user.titular}"/>
                        <p:outputLabel value="CVC: #{user.cvc}"/>
                        <p:outputLabel value="Ingrese la cantidad:"/>
                        <p:spinner value="#{user.ingreso}"/>
                        <h:commandButton value="Proceder" action="#{user.Sum()}"/>
                    </p:panelGrid>                        
                </h:form>
            </p:layoutUnit>
        </p:layout> 
        <h:form style="width:1500px;height:80px;background-color: #989898;position: relative; top: 530px;">
            <p:commandLink value=">Sitio web de NE" style="font-size:16px;display: block; width:100%; text-align:right;position: absolute; right: 250px; top: 15px;color:white;" />            
        </h:form> 
    </h:body>
</html>
